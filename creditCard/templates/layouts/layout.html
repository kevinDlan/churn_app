{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '/creditCard/css/main.css' %}">
    <!-- Boostrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-ligth bg-secondary">
        <div class="container-xxl">
            <a href="/" class="navbar-brand">
                <span class="fw-bold border-none bg-secondary text-white p-2 rounded-3">Credit Card Churn
                    <i class="bi bi-credit-card ms-2"></i>
                </span>
            </a>
            <!-- Toggle Button for mobile navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar link -->
           <div class="collapse navbar-collapse justify-content-end align-center me-5" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white link" href="/single_test">Unique prédiction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white link" href="/db_test">Multiple prédiction</a>
                    </li>
                    {% comment %} <li class="nav-item">
                        <a class="nav-link text-dark" href="#contact">Get In Touch</a>
                    </li>
                    <li class="nav-item d-md-none">
                        <a class="nav-link text-dark" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a class="nav-link text-dark btn btn-secondary" href="#pricing">Buy Now !</a>
                    </li> {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>
 {% block main %}
 <div class="container">
    
</div>
 {% endblock main %}
<!-- end form section -->
</body>
<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- main.js -->
<script src=" {% static '/creditCard/js/main.js' %}" lang="javascript"></script>
{% block scrcipt %}{% endblock scrcipt %}
</html>
