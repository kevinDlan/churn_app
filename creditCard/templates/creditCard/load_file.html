{% extends '../layouts/layout.html' %}
{% block title %}Machine Leaning Scoring App{% endblock title %}
{% block main %}
<div class="bg-light p-4 rounded-3 col-9 col-lg-4 position-absolute top-50 start-50 translate-middle">
            <div class="text-center">
                <p class="lead">Charger le fichier</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <!-- App form -->
                    <form action="{% url 'save_file' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="col-md-12">
                            <label for="formFile" class="form-label">Fichier requit : <span class='fw-bold'>.csv,.xcl,.txt</span></label>
                        <input class="form-control" type="file" name="file" accept=".csv,.txt,.xcl">
                        </div>
                        <div class="col-md-4 mt-3">
                            <button type="submit" class="btn btn-secondary mb-3">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
</div>
{% endblock %}
